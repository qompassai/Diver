---
globals:
  vim:
    any: true

  jit.os:
    type: string
    property: read-only

  package.config:
    type: string
    property: read-only

  async_test:
    args:
      - type: function

  assert:
    equals:
      args:
        - type: any
        - type: any
    same:
      args:
        - type: any
        - type: any
    is_true:
      args:
        - type: any
    is_false:
      args:
        - type: any
    has_error:
      args:
        - type: function
    is_nil:
      args:
        - type: any
    is_not_nil:
      args:
        - type: any
    spy:
      any: true
    snapshot:
      args: []
    is_not:
      has_error:
        args:
          - type: function

  describe:
    args:
      - type: string
      - type: function

  it:
    args:
      - type: string
      - type: function

  before_each:
    args:
      - type: function

  after_each:
    args:
      - type: function

  create_dummy_context:
    args:
      - type: table
        required: false

  InstallHandleGenerator:
    args:
      - type: string

  InstallContextGenerator:
    args:
      - type: any
      - type: table
        required: false

  mockx:
    throws:
      args:
        - type: any
          required: false
    just_runs:
      args: []
    returns:
      args:
        - type: any
